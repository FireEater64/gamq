language: go

go:
- 1.3
- 1.4
- 1.5
- 1.6
- tip

matrix:
  allow_failures:
  - go: tip

before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
before_script:
  - go get -d ./...
script:
  - go test -v ./... -bench=.
  - if ! $HOME/gopath/bin/goveralls -service=travis-ci -repotoken $COVERALLS_TOKEN; then echo "Coveralls not available."; fi
  - go build main/gamq.go

deploy:
  provider: releases
  api_key:
    secure: 
  file: gamq
  skip_cleanup: true
  on:
    repo: FireEater64/gamq
    branch: master
    go: '1.6'
    tags: true
